<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CADASTRO DE PACIENTE</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        main {
            max-width: 500px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2.textoCentral {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input,
        select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        .botoes {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .gravar {
            background-color: #4CAF50;
            color: white;
        }

        .cancelar {
            background-color: #f44336;
            color: white;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>

<body>

    <!-- Cabeçalho -->
    <header>
        <img src="sua-imagem-aqui.png" alt="Logo do Sistema" />
    </header>

    <!-- Menu de navegação -->
    <nav>
        <ul>
            <li><a href="/index.html">HOME</a></li>
            <li><a href="/consultas.html">CONSULTAS</a></li>
            <li><a href="/cadRequesicao.html">CADASTRO REQUISIÇÃO</a></li>
            <li>
                <a href="#">CADASTROS</a>
                <ul>
                    <li><a href="/cadMedico.html">Médicos</a></li>
                    <li><a href="/cadPaciente.html">Pacientes</a></li>
                    <li><a href="/cadExames.html">Exames</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <!-- Conteúdo principal -->
    <main>
        <h2 class="textoCentral">CADASTRO DE PACIENTE</h2>

        <form>
            <div>
                <label for="nome">Nome do Paciente</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div>
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>

            <div>
                <label for="contato">Contato</label>
                <input type="text" id="contato" name="contato" required>
            </div>

            <div>
                <label for="data_nascimento">Data de Nascimento</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required>
            </div>

            <div>
                <label for="genero">Gênero</label>
                <select id="genero" name="genero" required>
                    <option value="">Selecione</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
            </div>

            <div class="botoes">
                <button type="submit" class="gravar">Gravar Dados</button>
                <button type="reset" class="cancelar">Cancelar</button>
            </div>
        <form id="formPaciente"></form>
    </main>

    <!-- Rodapé -->
    <footer>
        Desenvolvido por Gabriel Schio, Igor Epping, Maico Klauss e Wellington Speransa / SIREX – © 2025
    </footer>
<script src="script.js"></script>
<script>
    document.getElementById("formPaciente").addEventListener("submit", function (event) {
        event.preventDefault(); // Impede o reload da página

        const paciente = {
            nome: document.getElementById("nome").value.trim(),
            cpf: document.getElementById("cpf").value.trim(),
            contato: document.getElementById("contato").value.trim(),
            data_nascimento: document.getElementById("data_nascimento").value,
            genero: document.getElementById("genero").value
        };

        if (!db) {
            alert("Banco de dados não carregado ainda.");
            return;
        }

        const transaction = db.transaction(["pacientes"], "readwrite");
        const store = transaction.objectStore("pacientes");

        const request = store.add(paciente);

        request.onsuccess = function () {
            alert("Paciente cadastrado com sucesso!");
            document.getElementById("formPaciente").reset();
        };

        request.onerror = function (event) {
            alert("Erro ao cadastrar paciente: " + event.target.error);
        };
    });
</script>

</body>

</html>
